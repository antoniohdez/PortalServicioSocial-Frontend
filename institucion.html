<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>
            Servicio Social
        </title>
        <meta name="description" content="Portal de Servicio Social, PrepaTec">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" type="text/css" href="css/ink-min.css">
        <link rel="stylesheet" type="text/css" href="css/general.css">
        <link rel="stylesheet" type="text/css" href="css/historial/historial.css">
        
        <!--[if IE 7 ]>
            <link rel="stylesheet" href="css/ink-ie7.css" type="text/css" media="screen" title="no title" charset="utf-8">
        <![endif]-->
        
        <script type="text/javascript" src="js/holder.js"></script>
        <script type="text/javascript" src="js/ink.min.js"></script>
        <script type="text/javascript" src="js/ink-ui.min.js"></script>
        <script type="text/javascript" src="js/autoload.js"></script>
        <script type="text/javascript" src="js/html5shiv.js"></script>        

    </head>
    
    <body>
        <header>
            <nav class="ink-navigation">
                <ul class="menu horizontal blue">
                    <li>
                        <a href="index.html">Portal de Servicio Social</a>
                    </li>
                    <li class="push-right">
                        <a href="index.html"><i class="icon-signout"></i> Cerrar sesión</a>
                    </li>
                    <li class="push-right">
                        <a href="historial.html">Historial</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="ink-grid">
            <div class="column-group">
                <div id="contenedor" class="large-75 small-100 push-center">
                    <h4>Agregar institución</h4>
                    <div class="large-100" style="padding:1em;">
                        <form action="#" class="ink-form">
                            <fieldset class="column-group gutters">
                                <div class="control-group large-33 medium-33 small-100">
                                    <label for="nombre">Nombre de la institución</label>
                                    <div class="control">
                                        <input type="text" id="nombre">
                                    </div>
                                </div>
                                <div class="control-group large-33 medium-33 small-100">
                                    <label for="contacto">Contacto</label>
                                    <div class="control">
                                        <input type="text" id="contacto">
                                    </div>
                                </div>
                                <div class="control-group large-33 medium-33 small-100">
                                    <label for="telefono">Teléfono</label>
                                    <div class="control">
                                        <input type="tel" id="telefono">
                                    </div>
                                </div>
                                <div class="control-group large-33 medium-33 small-100">
                                    <label for="direccion">Dirección</label>
                                    <div class="control">
                                        <input type="text" id="direccion">
                                    </div>
                                </div>
                                <div class="control-group large-33 medium-33 small-100">
                                    <label for="correo">Correo</label>
                                    <div class="control">
                                        <input type="email" id="correo">
                                    </div>
                                </div>
                                <div class="control-group large-33 medium-33 small-100">
                                    <label for="pagina">Página web</label>
                                    <div class="control">
                                        <input type="url" id="pagina">
                                    </div>
                                </div>
                                <div class="control-group large-33 medium-33 small-100">
                                    <label for="facebook">Facebook</label>
                                    <div class="control">
                                        <input type="url" id="facebook">
                                    </div>
                                </div>
                                <div class="control-group large-33 medium-33 small-100 push-right">
                                    <label for="facebook">&nbsp;</label>
                                    <div class="control">
                                        <button class="ink-button green push-right">Guardar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
